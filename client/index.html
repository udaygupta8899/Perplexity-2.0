<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perplexity AI 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="flex flex-col h-screen">
        <header class="relative flex items-center justify-between px-8 py-5 bg-gradient-to-r from-[#4A3F71] to-[#5E507F] z-10">
            <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-10 mix-blend-overlay"></div>
            <div class="absolute bottom-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>

            <div class="flex items-center relative">
                <div class="absolute -left-3 top-1/2 transform -translate-y-1/2 w-1.5 h-6 bg-[#4ECDC4] rounded-full opacity-80"></div>
                <div class="flex items-center">
                    <span class="font-bold text-white text-xl tracking-tight">Perplexity</span>
                    <span class="ml-1 text-[#4ECDC4] font-bold text-xl">2.0</span>
                </div>
            </div>

            <div class="flex items-center space-x-1">
                <a class="text-white/80 text-xs px-4 py-2 font-medium hover:text-white hover:bg-white/10 rounded-lg transition-all duration-200 cursor-pointer flex items-center">
                    <i class="fas fa-home mr-1.5"></i> HOME
                </a>
                <a class="text-white bg-white/10 text-xs px-4 py-2 font-medium hover:bg-white/15 rounded-lg transition-all duration-200 cursor-pointer flex items-center">
                    <i class="fas fa-comment-alt mr-1.5"></i> CHAT
                </a>
                <a class="text-white/80 text-xs px-4 py-2 font-medium hover:text-white hover:bg-white/10 rounded-lg transition-all duration-200 cursor-pointer flex items-center">
                    <i class="fas fa-address-book mr-1.5"></i> CONTACTS
                </a>
                <a class="text-white/80 text-xs px-4 py-2 font-medium hover:text-white hover:bg-white/10 rounded-lg transition-all duration-200 cursor-pointer flex items-center">
                    <i class="fas fa-cog mr-1.5"></i> SETTINGS
                </a>
            </div>
        </header>

        <main class="flex-grow overflow-y-auto bg-[#FCFCF8] border-b border-gray-100" style="min-height: 0;">
            <div id="message-area" class="max-w-4xl mx-auto p-6">
                <!-- Messages will be dynamically inserted here -->
                <div class="welcome-container text-center py-8 px-4 my-8 bg-white rounded-2xl shadow-md border border-gray-100">
                    <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-r from-[#4A3F71] to-[#5E507F] rounded-full flex items-center justify-center">
                        <i class="fas fa-robot text-white text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome to Perplexity AI 2.0</h2>
                    <p class="text-gray-600 mb-6 max-w-lg mx-auto">Ask me anything! I can help with research, answer questions, provide explanations, and more.</p>
                    <div class="flex flex-wrap justify-center gap-3 max-w-lg mx-auto">
                        <button class="suggestion-btn px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-full text-sm text-gray-700 transition-all duration-200">
                            How does quantum computing work?</button>
                        <button class="suggestion-btn px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-full text-sm text-gray-700 transition-all duration-200">
                            Explain machine learning in simple terms</button>
                        <button class="suggestion-btn px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-full text-sm text-gray-700 transition-all duration-200">
                            What are the latest AI advancements?</button>
                    </div>
                </div>
            </div>
        </main>

        <form id="message-form" class="p-4 bg-white">
            <div class="input-container flex items-center bg-white rounded-full p-2 shadow-md border border-gray-200">
                <button type="button" class="p-2 rounded-full text-gray-500 hover:text-[#4ECDC4] hover:bg-gray-100 transition-all duration-200">
                    <i class="fas fa-smile text-lg"></i>
                </button>
                <input id="message-input" type="text" placeholder="Ask me anything..." class="flex-grow px-4 py-2 bg-transparent focus:outline-none text-gray-700">
                <button type="button" class="p-2 text-gray-500 hover:text-[#4ECDC4] hover:bg-gray-100 rounded-full transition-all duration-200">
                    <i class="fas fa-paperclip text-lg"></i>
                </button>
                <button type="submit" class="submit-button rounded-full p-3 ml-2 shadow-md transition-all duration-200 group">
                    <i class="fas fa-paper-plane text-white group-hover:scale-110 transition-transform duration-200"></i>
                </button>
            </div>
            <div class="text-xs text-center mt-2 text-gray-500">
                <span>Powered by Perplexity AI • <a href="#" class="text-[#4A3F71] hover:text-[#4ECDC4] transition-colors">Terms</a> • <a href="#" class="text-[#4A3F71] hover:text-[#4ECDC4] transition-colors">Privacy</a></span>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
